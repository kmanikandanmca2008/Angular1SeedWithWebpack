<!DOCTYPE html>

 <link rel="stylesheet" href="/components/carousel.css" />

  <title>app</title>

</head>

<body layout="column">

    <md-nav-item md-nav-sref="hello" name="hello">

    </md-nav-item>
    <md-nav-item md-nav-sref="about" name="about">

    </md-nav-item>
    <md-nav-item md-nav-sref="two" name="page3">

    <md-nav-item md-nav-sref="lazy" name="lazy">

      <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">

  <div flex><b> Footer text </b></div>
